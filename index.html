<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input id="email" type="email" name="email" placeholder="Email">
            <input id="password" type="password" name="password" placeholder="Senha">
            <button id="form-button">Entrar</button>
        </form>
    </header>
    <main class="flex-container">
        <form id="evaluation-form">
            <h1 class="form-title">Formulário de Avaliação</h1>
            <div id="primeiro-form">
                <input type="text" placeholder="Nome" id="input-name">
                <input type="text" placeholder="Email" id="input-email">
                <input type="text" placeholder="Sobrenome" id="input-lastname">
                <label for="house">Casa:</label>
                <select id="house">
                    <option value="select" id="select" selected disabled>Selecionar</option>
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <hr>
            <section id="segunda-parte">
                <div id="segundo-form">
                    <label for="familia" id="label-family">Qual sua família?</label>
                    <label for="frontend"><input type="radio" name="family" value="Frontend"> Família Frontend</label>
                    <label for="backend"><input type="radio" name="family" value="Backend"> Família Backend</label>
                    <label for="fullstack"><input type="radio" name="family" value="FullStack"> Família
                        FullStack</label>
                </div>
                <div id="terceiro-form">
                    <label for="conteudo" id="label-content">
                        Qual conteúdo você está com mais vontade de aprender?
                    </label>
                    <div class="inputs-checkbox">
                        <label for="hofs"><input type="checkbox" class="subject" value="HoFs" id="hofs">HoFs</label>
                        <label for="jest"><input type="checkbox" class="subject" value="Jest" id="jest"> Jest</label>
                        <label for="promises"><input type="checkbox" class="subject" value="Promises" id="promises">
                            Promises</label>
                        <label for="react"><input type="checkbox" class="subject" value="React" id="react">
                            React</label>
                        <label for="sql"><input type="checkbox" class="subject" value="SQL" id="sql"> SQL</label>
                        <label for="python"><input type="checkbox" class="subject" value="Python" id="python">
                            Python</label>
                    </div>
                </div>
            </section>
            <hr>
            <div id="avaliacao">
                <label for="avaliacao" id="label-rate">Como você avalia a Trybewarts?</label>
                <label for="um"><input type="radio" name="rate" value="1" id="um"> 1</label>
                <label for="dois"><input type="radio" name="rate" value="2" id="dois"> 2</label>
                <label for="tres"><input type="radio" name="rate" value="3" id="tres"> 3</label>
                <label for="quatro"><input type="radio" name="rate" value="4" id="quatro"> 4</label>
                <label for="cinco"><input type="radio" name="rate" value="5" id="cinco"> 5</label>
                <label for="seis"><input type="radio" name="rate" value="6" id="seis"> 6</label>
                <label for="sete"><input type="radio" name="rate" value="7" id="sete"> 7</label>
                <label for="oito"><input type="radio" name="rate" value="8" id="oito"> 8</label>
                <label for="nove"><input type="radio" name="rate" value="9" id="nove"> 9</label>
                <label for="dez"><input type="radio" name="rate" value="10" id="dez"> 10</label>
            </div>

            <div id="comentario">
                <label for="comentario" class="textarea">Deixe seu comentário:</label>
                <textarea maxlength="500"></textarea>
            </div>

            <div id="confirmacao">
                <label for="infos" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" id="agreement">
            </div>

            <button type="submit" id="submit-btn">Enviar</button>

        </form>
        <aside>
            <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" height="500px">
        </aside>
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
</body>
<script src="./script.js"></script>

</html>
